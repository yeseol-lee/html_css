<!DOCTYPE html>
<html lang="ja">

<head>
    
<meta charset="utf-8">
<title>This is Google</title>
    
</head>
    
    <body>
        
        <form id="entryForm" action="#" method="post">
        <table border="1">
            <tr>
                <th>name of cat</th>
                <td><input type="text" name="cat-name"></td>
            </tr>
            
            <tr>
                <th>address</th>
                <td>
                    <select name="pref">
                        <option value="selected">please choose</option>
                        <option value="hokkaido">hokkaido</option>
                        <option value="paris">paris</option>
                        <option value="america">america</option>
                        <option value="korea">korea</option>
                        <option value="london">london</option>
                        <option value="tokyo">tokyo</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th>sex</th>
                <td>
                <input type="radio" name="sex" value="male" checked>otoko
                <input type="radio" name="sex" valuse="female">onna
                </td>
            </tr>
            
            <tr>
                <th>like it</th>
                <td>
                <input type="checkbox" name="like1" value="meat">meat
                <input type="checkbox" name="like2" value="fish">fish
                <input type="checkbox" name="like3" value="milk">milk
                <input type="checkbox" name="like4" value="karikari">karikari
                <input type="checkbox" name="like5" value="kan">kan
                <input type="checkbox" name="like6" value="sweets">sweets
                    
                </td>
            </tr>
            
            <tr>
                <th>photo</th>
                <td><input type="file" name="photo"></td>
            </tr>
            
            <tr>
                <th>your name</th>
                <td><input type="text" name="name"></td>
            </tr>
            
            
            <tr>
                <th>mail address</th>
                <td><input type="email" name="email"></td>
            </tr>
            
            <tr>
                <th>comments</th>
                <td><textarea name="comment" row="4" cols="40"></textarea></td>
            </tr>
        </table>
            
        <div>
        <input type="reset" value="clear">
        <input type="submit" value="touko">
        </div>
        </form>
    
    </body>
    
</html>
