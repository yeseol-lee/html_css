<!DOCTYPE html>
<html lang="ja">

    <head>
    
        <meta charset="utf-8">
        <title>Responsive Image</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
    
        <picture>
        
            <source media="(max-width: 700px)" srcset="image/day-s.png">
            <img src="image/day-l.png" alt="the day of las vegas!">
        
        </picture>
        <p>This is a wonderful landscape of las vegas</p>
        
        <picture>
        
            <source media="(max-width: 700px)" srcset="image/night-s.png">
            <img src="image/%20night-l.png" alt="the night of las vegas!">
        
        </picture>
        <p>This is a wonderful landscape of las vegas</p>
    
    
    </body>


</html>
