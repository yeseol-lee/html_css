<!DOCTYPE html>
<html lang="ja">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Nasa Homepage</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/8b756e177b.js"></script>
        
    </head>
    
    <body>
    
        <div class="header">
        
            <div class="icon-wrapper">
            
                <img src="image/icon.png">
                
            </div>
        
            <div class="up-menu-wrapper">
            
                <ul>
                    <li>Missions</li>
                    <li>Galleries</li>
                    <li>NASA TV</li>
                    <li>Follow NASA</li>
                    <li>Downloads</li>
                    <li>About</li>
                    <li>NASA Audiences</li>
                </ul>
                
                
           
            <!-- 여기부터 search+share icon -->
            <div class="util">
                <div class="search-box">
                  <form>
                    <input type="text" placeholder="Search">
                  </form>
                  <button type="submit" class="magni"><img src="image/search-icon.png"></button>
                </div>
                <img class="share" src="image/share-icon.png">
            </div>
            <!-- 여기까지 search+share icon -->   
                
            
            </div>
            
            <div class="tablet">
                
                <a class="tv">NASA TV</a>
                
                <div class="util">
                    <div class="search-box">
                      <form>
                        <input type="text" placeholder="Search">
                      </form>
                      <button type="submit" class="magni"><img src="image/search-icon.png"></button>
                    </div>
                    <img class="share" src="image/share-icon.png">
                </div> 
                
                <img class="hamburger" src="image/hamburger-icon.png">
                
            </div>
            
            
            <div class="down-menu-wrapper">
            
                <ul>
                    <li>Humans in Space</li>
                    <li>Moon to Mars</li>
                    <li>Earth</li> 
                    <li>Space Tech</li> 
                    <li>Flight</li> 
                    <li>Solar System and Beyond</li> 
                    <li>STEM Engagement</li> 
                    <li>History</li> 
                    <li>Benefits to You</li> 

                </ul>
            
            </div>
        
        </div>
        
    </body>    

</html>
